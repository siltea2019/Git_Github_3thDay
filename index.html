<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="calculator-container">
      <!-- 계산기 숫자출력부분 -->
      <div class="display">0</div>
        <!-- <input type="text" id="display" value="0" disabled="true"/> -->
      
        <!--
          기능 button function
          연산 button operator
          숫자 button number
        -->
      <div class="calculator-buttons">
        <!-- 계산기 버튼 (첫줄)-->
        <div class="buttons">
          <button class="button C">C</button> <!-- c -->
          <button class="button function">&plusmn;</button> <!-- 플러스마이너스-->
          <button class="button function">%</button> <!-- 퍼센트-->
          <button class="button operator">/</button>
        </div>

        <!-- 계산기 버튼 (둘째줄)-->
        <div class="buttons">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">*</button>
        </div>

        <!-- 계산기 버튼부 (셋째줄)-->
        <div class="buttons">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
        </div>

        <!-- 계산기 버튼부 (넷째줄)-->
        <div class="buttons">
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button> 
        </div>

        <!-- 계산기 버튼부 (다섯째줄)-->
        <div class="buttons">
          <button class="button number zero" id="zero">0</button>
          <button class="button operator dot">.</button>
          <button class="button equal">=</button>
        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
